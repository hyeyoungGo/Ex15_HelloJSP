<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>회원가입</TITLE>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="regist.js"></script>
</HEAD>
<BODY>
	<center>
		<form name="formCheck" action="http://naver.com" method="post">
			<p>회 원 가 입</p>
			<table width=650 class="outline" cellspacing=0 cellpadding=7>
				<tr>
					<td width=150 class="c1">* 아이디</td>
					<td width=500 class="c2"><input type="text" name="id"
						class="box">&nbsp;&nbsp;아이디는 소문자, 숫자 혼용하여 6~12자 까지 가능</td>
				</tr>
				<tr>
					<td width=150 class="c1">* 성명</td>
					<td width=500 class="c2"><input type="text" name="irum"
						class="box"></td>
				</tr>
				<tr>
					<td width=150 class="c1">* 비밀번호</td>
					<td width=500 class="c2"><input type="password" name="pw1"
						class="box"></td>
				</tr>
				<tr>
					<td width=150 class="c1">* 비밀번호 확인</td>
					<td width=500 class="c2"><input type="password" name="pw2"
						class="box"></td>
				</tr>
				<tr>
					<td width=150 class="c1">* 주민번호</td>
					<td width=500 class="c2"><input type="text" name="sn1"
						maxlength=6 class="box"> - <input type="password"
						name="sn2" maxlength=7 class="box"></td>
				</tr>
				<tr>
					<td width=150 class="c1">* 성별</td>
					<td width=500 class="c2"><input type="radio" name="se"
						value="man">남성&nbsp; <input type="radio" name="se"
						value="woman">여성</td>
				</tr>
				<tr>
					<td width=150 class="c1">* 연락처</td>
					<td width=500 class="c2"><select name="hp1" class="box">
							<option value="010">010
							<option value="011">011
							<option value="016">016
							<option value="017">017
							<option value="018">018
							<option value="019">019
					</select> - <input type="text" name="hp2" maxlength=4 class="box"> -
						<input type="text" name="hp3" maxlength=4 class="box"></td>
				</tr>
				<tr>
					<td width=150 class="c1">* 우편 번호</td>
					<td width=500 class="c2"><input type="text" name="zip1"
						size=10 class="box"> - <input type="text" name="zip2"
						size=10 class="box">&nbsp;&nbsp;<A HREF="#">[주소찾기]</A></td>
				</tr>
				<tr>
					<td width=150 class="c1">* 나머지 주소</td>
					<td width=500 class="c2"><input type="text" name="adress"
						size=50 class="box"></td>
				</tr>
				<tr>
					<td width=150 class="c1">* 자기소개</td>
					<td width=500 class="c2"><textarea name="profile" cols=40
							rows=5 class="box">간단히 소개하세요!!</textarea></td>
				</tr>
				<tr>
					<td colspan=2 align=center><A HREF="javascript:sendIt()">[전송]</A>&nbsp;&nbsp;
						<A HREF="javascript:document.f.reset()">[취소]</A></td>
				</tr>


			</table>
		</form>
	</center>
</BODY>
</HTML>
